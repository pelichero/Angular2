<div class="row">
  <app-header></app-header>
</div>
<div class="container">
   <form (ngSubmit)="taskSubmit()" #addform="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="model.Id" 
        name="id" 
        class="form-control" id="id"
         required #id="ngModel">
      </div>
       <div [hidden]="id.valid || id.pristine" 
             class="alert alert-danger">
          Task Id is required
        </div>

      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" [(ngModel)]="model.Title" 
        name="title" 
        class="form-control" id="name"
         required #title="ngModel">
      </div>
       <div [hidden]="title.valid || title.pristine" 
             class="alert alert-danger">
          Task Title is required
        </div>     


<div class="form-group">
        <label for="name">Matrícula</label>
        <input type="text" [(ngModel)]="model.Matricula" 
        name="matricula" 
        class="form-control" id="name"
         required #title="ngModel">
      </div>
       <div [hidden]="title.valid || title.pristine" 
             class="alert alert-danger">
          Matricula deve ser preenchida
        </div>     

      <div class="form-group" >
  <label for="power">Situação</label>
  <select class="form-control" id="status" 
  [(ngModel)]="model.Status" name="status"
   required>
    <option *ngFor="let s of status" [value]="s">{{s}}</option>
  </select>
</div>
      <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Cadastrar Aluno</button>
    </form>
</div>
